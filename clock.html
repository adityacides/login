<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Clock</title>
  <link rel="stylesheet" href="clock.css">
</head>
<body>
  <div class="clock-container">
    <div class="clock">
      <div id="hours" class="neon-text">12</div>
      <div class="separator neon-text">:</div>
      <div id="minutes" class="neon-text">00</div>
      <div class="separator neon-text">:</div>
      <div id="seconds" class="neon-text">00</div>
    </div>
  </div>
  <script src="clock.js"></script>
</body>
</html>
